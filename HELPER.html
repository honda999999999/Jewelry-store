<html>
    <head>
    <title>Регистрация пользователя</title>
    </head>
    <body>
        <form name = "register">
            <table bgcolor="SlateGray">
                <tr>
                    <th colspan="2" align="center">Регистрация в системе</th>
                </tr>
                <tr>
                    <td align="right">Имя:</td>
                    <td align="left"><input type="text" name = "name"></td>
                </tr>
                <td align="right">Пароль:</td>
                <td align="left"><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="checkbox">Длинная сессия</td>
            </tr>
            <tr>
            <td colspan="2" align="center"><input type="checkbox">Короткая сессия</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Отправить"></td>
        </tr>
            </table>
        </form>
    </body>
</html>
